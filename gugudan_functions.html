<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 함수사용</title>
</head>
<body>
    <h1>구구단 함수사용</h1>
    <script>

        function gugudan(num){
            var results = [];
            for (var i = 1; i <= 9; i++){
                results[i] = num * i;
            }
            return results;
        }

        function printResult(x, results){

            document.write("<h2>" + x + "단<h2>");
            
            for (var i = 1; i <= 9; i++){
                var y = x * i;
                document.write(x + " * " + i + " = " + y + "<br>");
            }
        }

        function main(){
            console.log("메인 함수가 실행되었습니다.");

            for (var n = 2; n <= 9; n++){
                var results = gugudan(n);
                printResult(n, results);
            }
            

        }

        main();
    </script>
    
</body>
</html>
