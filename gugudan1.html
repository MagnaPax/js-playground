            document.write(two_dan + "X" + i + " : " + (two_dan*i) + "<br>");
        }

        document.write("<br><br><br>");
        console.log("");

        for(var i=1 ; i<10 ; i++){
            console.log(three_dan + "X" + i + " : " + (three_dan*i));
            document.write(three_dan + "X" + i + " : " + (three_dan*i) + "<br>");

        }

    </script>
