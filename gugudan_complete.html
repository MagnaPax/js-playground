<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단완성</title>
</head>
<body>
    <h1>구구단</h1>
    <script>

        while(true){

            var input = Number(prompt("구구단 몇 단을 출력할 지 입력을 해주세요"));

            if(input === 0){
                break;
            }            
        
            if(input<2 || input>10){
                alert("2이상, 9이하의 값만 입력할 수 있습니다.");
                continue;
            }
            else
                break;
        }

        for(var i=1 ; i<10 ; i++){
            console.log(input + "X" + i + " : " + (input*i));
            document.write(input + "X" + i + " : " + (input*i) + "<br>");
        }           

    

    </script>
    
</body>
</html>
